      <div class="container dashboard">

        <!--ROW-->
        <div class="row row-fluid">

          <!--COL-->
          <div class="col col-sm">
            <input class="form-control text-picker" 
            id="todo-title" type="text" placeholder="Todo Title">
          </div>
          <!--COL-->
          <div class="col-sm date-picker">
            <input class="form-control" 
            id="date-picker" type="date">
          </div>

          </div>

          <!--ROW-->
          <div class="row">
            <button class="btn btn-success " id="add-button" onclick="addToDo()">
              Add Todo
            </button>
          </div>

          <!--ROW-->
          <div class="row">
            <div id="toDoList"></div>
          </div>

    </div>
