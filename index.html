<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/todolist.css">
</head>

<body>


  <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Todo List</a>
          </div>
        </div>
      </nav>

      <h1 class="text-center mt-4">Todo List</h1>


      <div class="container dashboard">

        <!--ROW-->
        <div class="row row-fluid">

          <!--COL-->
          <div class="col col-sm " id="text-picker-container">
            <input class="form-control text-picker" 
            id="todo-title" type="text" placeholder="Todo Title">
          </div>
          <!--COL-->
          <div class="col-sm " id = "date-picker-container" >
            <input class="form-control" 
            id="date-picker" type="date">
          </div>

          </div>

          <!--ROW-->
          <div class="row  row-sm" id="add-todo-button-container">
            <button class="btn btn-success " id="add-button" onclick="addToDo()">
              Add Todo
            </button>
          </div>

          <!--ROW-->
          <div class="row">
            <div id="toDoList"></div>
          </div>

    </div>

    
    <script src="js/todolist.js">

    </script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
 integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
crossorigin="anonymous">
</script>

</body>

</html>
