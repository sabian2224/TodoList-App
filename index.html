<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/todolist.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-4">Todo List</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="board-commands mt-4">
                    <input class="form-control Text-Picker" id="todo-title" type="text" placeholder="Todo Title" />
                    <input class="form-control Date-Picker" id="date-picker" type="date" />
                    <button class="btn btn-primary btn-block mt-2" id="add-button" onclick="addToDo()">Add Todo</button>
                </div>
            </div>

        </div>

    
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="toDoList"></div>
            </div>
        </div>
        
    </div>

    
    <script src="js/todolist.js">

    </script>

</body>

</html>
